</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">EduFlex <span
                        class="badge bg-warning text-dark">Meta</span></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto align-items-center">
                        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="tools.html">Tools</a></li>
                        <li class="nav-item"><a class="nav-link active" href="register.html">Register</a></li>
                        <li class="nav-item ms-2">
                            <button id="themeToggle" class="btn btn-sm btn-outline-light">
                                <span>ðŸŒ™</span>
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container my-5">
        <h2>Student Registration</h2>
        <div class="card p-4 shadow-sm">
            <form id="regForm" class="row g-3 needs-validation" novalidate>

                <div class="col-md-6">
                    <label for="username" class="form-label">Username (Alphanumeric only)</label>
                    <input type="text" class="form-control" id="username" pattern="[A-Za-z0-9]+" required>
                    <div class="invalid-feedback">Please enter an alphanumeric username.</div>
                </div>

                <div class="col-md-6">
                    <label for="email" class="form-label">College Email</label>
                    <input type="email" class="form-control" id="email" placeholder="student@university.com" required>
                </div>

                <div class="col-md-6">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password"
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                        title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                        required>
                    <div class="form-text">Must be 8+ chars with Uppercase, Lowercase, and Number.</div>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Gender</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
                        <label class="form-check-label" for="male">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="female" value="female" required>
                        <label class="form-check-label" for="female">Female</label>
                    </div>
                </div>

                <div class="col-12">
                    <label for="resume" class="form-label">Upload Resume</label>
                    <input type="file" class="form-control" id="resume">
                </div>

                <div class="col-12">
                    <button type="submit" class="btn btn-primary w-100">Register Student</button>
                </div>
            </form>
        </div>
    </main>

    <footer class="bg-dark text-white text-center p-3 mt-auto">
        &copy; 2026 EduFlex. Built with HTML, CSS, JS.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
